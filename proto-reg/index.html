<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Regisztráció</h2>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="" required autocomplete="email">
                        <label for="email">Email cím</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="name1" name="text" placeholder="" required>
                        <label for="text">Vezetéknév</label>
                    </div>
                    <span class="error-message" id="textError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="name2" name="text" placeholder="" required>
                        <label for="text">Keresztnév</label>
                    </div>
                    <span class="error-message" id="textError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper username-wrapper">
                        <input type="text" id="username" name="text" value="@" placeholder="" required>
                        <label for="text">Felhasználónév</label>
                    </div>
                    <span class="error-message" id="textError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password1" name="password" placeholder="" required autocomplete="current-password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9!@#$%^&*]).{8,}">
                        <label for="password">Jelszó</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password2" name="password" placeholder="" required autocomplete="current-password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9!@#$%^&*]).{8,}">
                        <label for="password">Jelszó mégegyszer</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Regisztráció</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="divider">
                <span>vagy</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <span class="social-icon google-icon"></span>
                    Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <span class="social-icon apple-icon"></span>
                    Apple
                </button>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>Sikeres Regisztráció!</h3>
                <p>Átírányítunk az irányítópultra...</p>
            </div>
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
